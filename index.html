<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Running News</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8891230579666870"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      color: #222;
    }
    header {
      background: #1a73e8;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }
    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .news-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .news-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
      color: #111;
    }
    .news-card p {
      font-size: 14px;
      color: #444;
      flex-grow: 1;
    }
    .news-card a {
      margin-top: 10px;
      display: inline-block;
      color: #1a73e8;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    ðŸ“° Daily Running News
  </header>

  <!-- Google Ads -->
  <div style="text-align:center; margin:20px 0;">
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-8891230579666870"
        data-ad-slot="6919295084"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main id="news-container">
    <p>Loading news...</p>
  </main>

  <footer>
    Â© 2025 Daily Running News | All Rights Reserved
  </footer>

  <script>
    async function fetchNews() {
      const apiKey = "pub_8d1d9628f69649a3b97b2f2684d4caff";
      const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&country=in&language=en`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        let container = document.getElementById("news-container");
        container.innerHTML = "";

        if (!data.results || data.results.length === 0) {
          container.innerHTML = "<p>No news found.</p>";
          return;
        }

        data.results.forEach(article => {
          let card = document.createElement("div");
          card.classList.add("news-card");

          card.innerHTML = `
            ${article.image_url ? `<img src="${article.image_url}" alt="News Image">` : ""}
            <h3>${article.title}</h3>
            <p>${article.description || ""}</p>
            <a href="${article.link}" target="_blank">Read More</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("news-container").innerHTML = "<p>Failed to load news.</p>";
        console.error("Error fetching news:", err);
      }
    }

    fetchNews();
  </script>
</body>
</html>
